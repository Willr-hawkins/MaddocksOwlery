{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1 class="text-center mt-5">Upload a Gallery Image</h1>
  <hr>
  <div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn upload-btn">Upload</button>
        <a class="btn cancel-btn ms-2" href="{% url 'gallery' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
